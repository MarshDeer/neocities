<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Microblog </title>
		<style>
:root {
	--bg: #282828;
	--fg: #ebdbb2;
	--accent: #d3869b;
}

body {
	background-color: var(--bg);
	color: var(--fg);
	font-family: monospace;
}

time {
	background-color: var(--fg);
	color: var(--bg);
	border-radius: 2px;
}

article {
	border-bottom: 1px dashed var(--accent);
}
		</style>
	</head>
	<body>
<body>
<article>
  <h1> Hello again! </h1>
  <time> 2023-08-07 </time>
  <p>
    Oh wow, a new post, would you look at that!
  </p>
</article>
<article>
  <h1> Hello, world! </h1>
  <time> 2023-08-07 </time>
  <p>
    This is the first post on my new microblog!
  </p>
</article>
</body>
